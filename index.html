<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
     <link rel="stylesheet" href="CSS/style.css">
    <title>Bootstrap Bootcamp</title>
</head>
<body>
    <!-- Navbar -->
    <!-- navbar class, lg-large with a dark bg and light color for text -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

                <!-- Adding a hamburger menu -->
                <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu" 
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--This will show the three side lines on the side in a smaller screen  -->
            <div class="collapse navbar-collapse" id="navmenu">
                <!-- nav bar navigation class -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Showcase -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>Become a <span class="text-warning">
                        Web Developer
                    </span></h1>
                    <p class="lead my-4" >
                        We focus on teaching our students market driven courses.
                        They are assured of graduating market ready and hot cake ready to take over the software world.
                    </p>
                    <button class="btn btn-primary btn-lg">Start Today</button>
                </div>
                <!-- The image dissappear in smaller screens -->
                <img class="img-fluid w-50 d-none d-sm-block" src="Assets/dev_focus.svg" alt="">
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous"></script>
</body>
</html>
